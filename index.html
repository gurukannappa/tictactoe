<html>
<head>
<title>Sample Web page</title>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" type="text/css" href="tictacstyle.css">
</head>
<body onload=somefunction()>
<div class="main-panel">  
  <img style="opacity: 0.6;z-index: -1;position: absolute;" src="page_back.jpg" width="100%" height="100%" />
  <div class="title-bar">
    <div class="title-text">
    Tic Tac Toe
    </div>
  </div>
  <div class="middle-panel">
    <div class="control-panel">
      <input type="text" id="name_box" value="Please enter your name" width="90px" onKeyDown="fun_key()"/>
      <h3>Choose "X" or "O"</h3>
      <input type="button" id="player1" value="X" style="font-size:20px;width:70px;height:50px;"/>
      <input type="button" id="player2" value="O" style="font-size:20px;width:70px;"/>
      <br>
      <br>
      <input type="button" id="reset" value="Play Again" style="height:10px; width:90px;"/>
      <br>
      <h3>You Chose:</h3> <p id="game-choice"><img id="imgchild" src="trans.gif" width="30px" height="30px"/></p>

      <div class="message-box">
        <h3>Message center</h3>
        <br>
        <h3><p id="message-center"></p><h3>
      </div>
    </div>
    
    <div class="game-panel" >
      <table style="width:100%">
      <tr>
        <td id="r0c0" name="cell"><img id="i00" src="trans.gif" width="10%" height="100%"/></td>
        <td id="r0c1" name="cell"><img id="i01" src="trans.gif" width="10%" height="100%"/></td>
        <td id="r0c2" name="cell"><img id="i02" src="trans.gif" width="10%" height="100%"/></td>
      </tr>
      <tr>
        <td id="r1c0" name="cell"><img id="i10" src="trans.gif" width="10%" height="100%"/></td>
        <td id="r1c1" name="cell"><img id="i11" src="trans.gif" width="10%" height="100%"/></td>
        <td id="r1c2" name="cell"><img id="i12" src="trans.gif" width="10%" height="100%"/></td>
      </tr>
      <tr>
        <td id="r2c0" name="cell"><img id="i20" src="trans.gif" width="10%" height="100%"/></td>
        <td id="r2c1" name="cell"><img id="i21" src="trans.gif" width="10%" height="100%"/></td>
        <td id="r2c2" name="cell"><img id="i22" src="trans.gif" width="10%" height="100%"/></td>
      </tr>
      </table>      
    </div> 
    <h3><div class="game-stat-1">
      Player:  <p style="display: inline;" id="p1name"> </p> stats
      <br>
      Won: <p  id="p1won"> </p> 
      <br>
      Lost: <p id="p1lost"> </p>
      <br>
      Tied: <p id="p1tied"> </p>
      <br>
    </div>
    <div class="game-stat-2">
      Player: <p style="display: inline;" id="p2name"> </p> stats
      <br>
      Won: <p id="p2won"> </p> 
      <br>
      Lost: <p id="p2lost"> </p>
      <br>
      Tied: <p id="p2tied"> </p>
      <br>
    </div></h3>
    <div style="clear: both"></div>
  </div>
</div>
<script>


</script>
<script type="text/javascript" src="myscript.js"></script>
</body>
</html>
